<!--Corps du site-->

<main>
    <section class="corps">
        <form action="" method="post">
            <fieldset>
                <legend>Formulaire de Contact</legend>
                <div>
                    <input type="text" name="Nom" id="nom" placeholder="Nom">
                </div>
    
                <div>
                    <input type="text" name="Prénom" id="prenom" placeholder="Prénom">
                </div>
                
                <div>
                    <input type="email" name="mail" id="mail" placeholder="E-mail">
                </div>
                
                <div>
                    <input type="text" name="site" id="site" placeholder="Site internet si entrerprise">
                </div>
    
                <div>
                    <input type="text" name="numerotel" id="numerotel" placeholder="Numéro de Téléphone">
                </div>
                <div>
                    <textarea name="Message" id="message" placeholder="Taper votre message ici"></textarea>
                </div>
                <div>
                    <button type="reset">Annuler</button>
                    <button type="submit">Valider</button>
                </div>
            </fieldset>
        </form>
    </section>
</main>



<!--Footer-->
